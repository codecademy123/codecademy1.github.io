<DOCTYPE! html>
<html>
<head>
  <title>Pink Sheep for President!</title>
  <link href="codecademy.com/favicon.ico" rel="shortcut icon">
</head>
<body style="background-color:#06ff19">
  <center><div style="width:400px;height:35px;background-color:pink;border-radius:10px"><h1 style="text-align:center;color:white">Pink Sheep for President!</h1></div>
  <center><img src="http://i4.ytimg.com/vi/5MMfA8kIM24/hqdefault.jpg" style="width:800px;height:200px"/></center>
<center><h3 style="color:white">Vote Pink Sheep for President! Mr. Pink Sheep is a pink colored sheep that is running for the president of Minecraft. He is very funny and has a wierd voice. The following videos will help you get know about Pink Sheep. Enjoy!</h3></center>
<iframe width="560" height="315" src="https://www.youtube.com/embed/rgePZkioBao" frameborder="0" allowfullscreen></iframe>
<iframe width="560" height="315" src="https://www.youtube.com/embed/l1MZuHKMmWo" frameborder="0" allowfullscreen></iframe>
<div style="background-color:white;width:150px;height:25px;border-radius:15px" id="votebutton"><h3>Cast Your Vote</h3><div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script>
  $(document).ready(function() {
    $("#votebutton").click(function() {  
      prompt("Do you vote for Pink Sheep?");
      confirm("Thanks for the feedback!");
    });
    $("#votebutton").mouseenter(function() {
      $("#votebutton").fadeTo("slow",0);
    });
    $("#votebutton").mouseleave(function() {
      $("#votebutton").fadeTo("slow",100);
    });
  });
</script>
</body>
</html>
